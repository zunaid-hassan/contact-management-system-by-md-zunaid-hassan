{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit Contact{% else %}Add Contact{% endif %}{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}Edit Contact{% else %}Add Contact{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'contact_list' %}">Cancel</a>
{% endblock %}

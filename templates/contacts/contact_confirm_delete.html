{% extends 'base.html' %}

{% block title %}Delete Contact{% endblock %}

{% block content %}
    <h2>Delete Contact</h2>
    <p>Are you sure you want to delete {{ contact.first_name }} {{ contact.last_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'contact_detail' contact.pk %}">Cancel</a>
{% endblock %}
